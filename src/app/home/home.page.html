<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title >
      	Budget Planner
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>    
	<ion-grid>
		<ion-row>
		  	<ion-col size-md="6" offset-md="3">
				<ion-card>
					<ion-card-header>
						<ion-card-title>New Expense</ion-card-title>
					</ion-card-header>    
					<ion-card-content>
						<ion-item>
							<ion-label position="floating">
								Expense Reason
							</ion-label>
							<ion-input type="text" [(ngModel)]="reason"></ion-input>
						</ion-item>
						<ion-item>
							<ion-label position="floating">
								Expense Amount
							</ion-label>
							<ion-input type="text" [(ngModel)]="amount"></ion-input>
						</ion-item>
						<div class="ion-margin-vertical ion-text-right">
							<ion-button fill="outline" color="danger" (click)="clearExpense()">
								<ion-icon name="close-outline" slot="start"></ion-icon>Clear
							</ion-button>
							<ion-button color="primary" (click)="addExpense()">
								<ion-icon name="add-outline" slot="start"></ion-icon>Add Expense
							</ion-button>
						</div>
					</ion-card-content>
				</ion-card>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col size-md="6" offset-md="3">
				<ion-list *ngFor="let expense of expenseList">
					<ion-item>{{expense.reason}}:{{expense.amount}}</ion-item>
				</ion-list>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
